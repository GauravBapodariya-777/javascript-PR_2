<script type="text/javascript">
    var a = parseInt(prompt("Enter any value of A :- "));
    var b = parseInt(prompt("Enter any value of B :- "));
    alert("press + to sum... || press - to min... || press * to mul... || press / to div...")
    var choice = prompt("Enter your choice :- ")
    if(choice == "+"){
        console.log(a+b);
    }else if(choice == "-"){
        console.log(a-b);
    }else if(choice == "*"){
        console.log(a*b);
    }else if(choice == "/"){
        console.log(a/b);
    }else{
        console.log("Invalid choice");
    }
</script>
