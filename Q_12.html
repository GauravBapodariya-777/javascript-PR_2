<script type="text/javascript">
    var a = parseInt(prompt("Enter triangle side of value A :- "));
    var b = parseInt(prompt("Enter triangle side of value B :- "));
    var c = parseInt(prompt("Enter triangle side of value C :- "));
    var ans = a + b + c;
    if(ans == 360){
        console.log("this is triangle");
    }else{
        console.log("this is not a triangle");
    }
</script>
